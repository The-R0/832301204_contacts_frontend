<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页通讯录</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* 标题和根容器 */
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            margin: 10px auto 0;
            border-radius: 3px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        #root {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 30px;
        }
        

        
        /* 工具栏 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .contact-count {
            background-color: #e8f4fd;
            color: #3498db;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
        }
        
        .sort-btn {
            padding: 6px 12px;
            background-color: #f1f5f8;
            color: #64748b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        

        
        .sort-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        /* 表单样式 */
        .contact-form {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #f8fafc;
            position: relative;
            overflow: hidden;
        }
        
        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3498db, #2ecc71);
        }
        
        .form-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9rem;
        }
        
        .contact-form input {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
        }
        
        .contact-form input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .contact-form input::placeholder {
            color: #a0aec0;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        

        
        /* 联系人列表样式 */
        .contact-list {
            list-style: none;
            padding: 0;
        }
        
        .contact-item {
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .contact-item:hover {
            border-color: #3498db;
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .contact-detail {
            color: #64748b;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-detail i {
            color: #94a3b8;
            font-size: 1rem;
        }
        
        .contact-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .btn-edit {
            background-color: #f1f5f8;
            color: #3498db;
        }
        

        
        .btn-delete {
            background-color: #fee2e2;
            color: #ef4444;
        }
        

        
        /* 空状态 */
        .empty-list {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-list-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-list-title {
            font-size: 1.3rem;
            color: #64748b;
            margin-bottom: 10px;
        }
        
        .empty-list-description {
            color: #94a3b8;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* 搜索框 */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        /* 编辑模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);

        }
        
        /* Animation removed for simplicity */
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .modal-title {
            font-size: 1.3rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        

        
        /* 通知提示 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 1001;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            display: flex;
        }
        
        .notification.error {
            background-color: #ef4444;
        }
        
        .notification.success {
            background-color: #2ecc71;
        }
        
        .notification.warning {
            background-color: #f59e0b;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            text-align: center;
            padding: 40px 0;
        }
        
        .loader.show {
            display: block;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            #root {
                padding: 20px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .sort-options {
                justify-content: center;
            }
            
            .contact-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .contact-main {
                display: flex;
                width: 100%;
            }
            
            .contact-info {
                flex: 1;
            }
            
            .contact-actions {
                width: 100%;
                justify-content: flex-end;
                padding-top: 15px;
                border-top: 1px solid #f1f5f8;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
            
            .contact-item {
                padding: 15px;
            }
        }
    </style>
    <!-- 使用简单的文本图标，避免外部依赖 -->
</head>
<body>
    <header>
        <h1>网页通讯录</h1>
        <p class="subtitle">管理您的联系人信息，简单高效</p>
    </header>
    
    <div id="root">
        <!-- 搜索框 -->
        <div class="search-container">
            <div class="search-icon">
                
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="搜索联系人...">
        </div>
        
        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="contact-count">
                联系人总数: <span id="contactCount">0</span>
            </div>
            <div class="sort-options">
                <button class="sort-btn" onclick="sortContacts('name')">
                    按姓名排序
                </button>
                <button class="sort-btn" onclick="sortContacts('id')">
                    按添加时间排序
                </button>
            </div>
        </div>
        
        <!-- 添加联系人表单 -->
        <div class="contact-form">
            <h2 class="form-title">添加联系人</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="phone">电话 *</label>
                    <input type="text" id="phone" placeholder="请输入电话号码">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入邮箱地址（可选）">
                </div>
                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" id="address" placeholder="请输入地址（可选）">
                </div>
            </div>
            <div class="form-actions">
                <button id="resetForm" class="btn btn-secondary">
                    重置
                </button>
                <button id="addContact" class="btn btn-primary">
                    添加联系人
                </button>
            </div>
        </div>
        
        <!-- 加载动画 -->
        <div id="loader" class="loader">
            <div class="loader-spinner"></div>
            <p>正在加载联系人...</p>
        </div>
        
        <!-- 联系人列表 -->
        <ul id="contactList" class="contact-list"></ul>
        
        <!-- 空状态 -->
        <div id="emptyList" class="empty-list" style="display: block;">
            <div class="empty-list-icon">
                
            </div>
            <h3 class="empty-list-title">暂无联系人</h3>
            <p class="empty-list-description">开始添加您的第一个联系人，轻松管理您的人脉资源</p>
        </div>
    </div>
    
    <!-- 编辑模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑联系人</h3>
                <button id="closeEditModal" class="close-modal">×</button>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="editName">姓名 *</label>
                    <input type="text" id="editName" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="editPhone">电话 *</label>
                    <input type="text" id="editPhone" placeholder="请输入电话号码">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="editEmail">邮箱</label>
                    <input type="email" id="editEmail" placeholder="请输入邮箱地址（可选）">
                </div>
                <div class="form-group">
                    <label for="editAddress">地址</label>
                    <input type="text" id="editAddress" placeholder="请输入地址（可选）">
                </div>
            </div>
            <div class="form-actions">
                <button id="cancelEdit" class="btn btn-secondary">
                    取消
                </button>
                <button id="saveContact" class="btn btn-primary">
                    保存修改
                </button>
            </div>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div id="notification" class="notification">
            <span id="notificationMessage"></span>
        </div>

    <script>
        // 空的通讯录数据
        let contacts = [];
        let currentEditId = null;

        // 获取DOM元素
        const contactList = document.getElementById('contactList');
        const emptyList = document.getElementById('emptyList');
        const contactCountElement = document.getElementById('contactCount');
        const editModal = document.getElementById('editModal');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const loader = document.getElementById('loader');
        
        // 显示通知
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 生成头像文字（姓名首字母）
        function generateAvatarText(name) {
            if (!name || name.trim() === '') return '?';
            return name.trim().charAt(0).toUpperCase();
        }
        
        // 渲染联系人列表
        function renderContacts() {
            // 清空联系人列表
            contactList.innerHTML = '';
            
            // 更新联系人计数
            contactCountElement.textContent = contacts.length;
            
            // 显示空状态或联系人列表
            if (contacts.length === 0) {
                emptyList.style.display = 'block';
            } else {
                emptyList.style.display = 'none';
                
                // 渲染每个联系人
                contacts.forEach(contact => {
                    const li = document.createElement('li');
                    li.className = 'contact-item';
                    li.innerHTML = `
                        <div class="contact-main">
                            <div class="contact-avatar">${generateAvatarText(contact.name)}</div>
                            <div class="contact-info">
                                <div class="contact-name">
                                    ${contact.name}
                                </div>
                                <div class="contact-details">
                                    <div class="contact-detail">
                                        <span>${contact.phone}</span>
                                    </div>
                                    ${contact.email ? `
                                    <div class="contact-detail">
                                        <span>${contact.email}</span>
                                    </div>
                                    ` : ''}
                                    ${contact.address ? `
                                    <div class="contact-detail">
                                        <span>${contact.address}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="contact-actions">
                            <button class="action-btn btn-edit" onclick="editContact(${contact.id})">
                                编辑
                            </button>
                            <button class="action-btn btn-delete" onclick="confirmDeleteContact(${contact.id})">
                                删除
                            </button>
                        </div>
                    `;
                    contactList.appendChild(li);
                });
            }
        }
        
        // 搜索联系人
        function searchContacts(query) {
            const lowerQuery = query.toLowerCase();
            const filteredContacts = contacts.filter(contact => 
                contact.name.toLowerCase().includes(lowerQuery) ||
                contact.phone.includes(lowerQuery) ||
                (contact.email && contact.email.toLowerCase().includes(lowerQuery)) ||
                (contact.address && contact.address.toLowerCase().includes(lowerQuery))
            );
            
            // 清空联系人列表
            contactList.innerHTML = '';
            
            if (filteredContacts.length === 0) {
                emptyList.style.display = 'block';
                emptyList.innerHTML = `
                    <div class="empty-list-icon">
                        
                    </div>
                    <h3 class="empty-list-title">未找到匹配的联系人</h3>
                    <p class="empty-list-description">请尝试使用不同的关键词搜索</p>
                `;
            } else {
                emptyList.style.display = 'none';
                
                // 渲染搜索结果
                filteredContacts.forEach(contact => {
                    const li = document.createElement('li');
                    li.className = 'contact-item';
                    li.innerHTML = `
                        <div class="contact-main">
                            <div class="contact-avatar">${generateAvatarText(contact.name)}</div>
                            <div class="contact-info">
                                <div class="contact-name">
                                    ${contact.name}
                                </div>
                                <div class="contact-details">
                                    <div class="contact-detail">
                                        <i class="fas fa-phone-alt"></i>
                                        <span>${contact.phone}</span>
                                    </div>
                                    ${contact.email ? `
                                    <div class="contact-detail">
                                        <i class="fas fa-envelope"></i>
                                        <span>${contact.email}</span>
                                    </div>
                                    ` : ''}
                                    ${contact.address ? `
                                    <div class="contact-detail">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>${contact.address}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="contact-actions">
                            <button class="action-btn btn-edit" onclick="editContact(${contact.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="action-btn btn-delete" onclick="confirmDeleteContact(${contact.id})">
                                <i class="fas fa-trash-alt"></i> 删除
                            </button>
                        </div>
                    `;
                    contactList.appendChild(li);
                });
            }
        }
        
        // 排序联系人
        function sortContacts(sortBy) {
            // 移除所有排序按钮的active状态
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 为当前点击的按钮添加active状态
            event.currentTarget.classList.add('active');
            
            // 排序联系人
            if (sortBy === 'name') {
                contacts.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'id') {
                contacts.sort((a, b) => b.id - a.id); // 最新添加的在前
            }
            
            // 重新渲染
            renderContacts();
            showNotification('联系人已排序', 'success');
        }

        // 添加联系人
        function addContact() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            
            if (!name || !phone) {
                showNotification('请输入姓名和电话', 'error');
                return;
            }
            
            // 简单的电话格式验证
            const phoneRegex = /^[\d\s-]+$/;
            if (!phoneRegex.test(phone)) {
                showNotification('请输入有效的电话号码', 'error');
                return;
            }
            
            // 简单的邮箱格式验证
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showNotification('请输入有效的邮箱地址', 'error');
                return;
            }
            
            // 创建新联系人
            const newContact = {
                id: Date.now(),
                name,
                phone,
                email,
                address,
                createdAt: new Date().toISOString()
            };
            
            // 添加到联系人列表
            contacts.push(newContact);
            
            // 重新渲染联系人列表
            renderContacts();
            
            // 清空表单
            resetForm();
            
            // 显示成功通知
            showNotification('联系人添加成功！', 'success');
        }

        // 重置表单
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
        }

        // 打开编辑模态框
        function editContact(id) {
            const contact = contacts.find(contact => contact.id === id);
            if (contact) {
                currentEditId = id;
                document.getElementById('editName').value = contact.name;
                document.getElementById('editPhone').value = contact.phone;
                document.getElementById('editEmail').value = contact.email || '';
                document.getElementById('editAddress').value = contact.address || '';
                editModal.classList.add('active');
            }
        }
        
        // 关闭编辑模态框
        function closeEditModal() {
            editModal.classList.remove('active');
            currentEditId = null;
        }
        
        // 保存编辑
        function saveContact() {
            if (!currentEditId) return;
            
            const name = document.getElementById('editName').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const address = document.getElementById('editAddress').value.trim();
            
            if (!name || !phone) {
                showNotification('请输入姓名和电话', 'error');
                return;
            }
            
            // 简单的电话格式验证
            const phoneRegex = /^[\d\s-]+$/;
            if (!phoneRegex.test(phone)) {
                showNotification('请输入有效的电话号码', 'error');
                return;
            }
            
            // 简单的邮箱格式验证
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showNotification('请输入有效的邮箱地址', 'error');
                return;
            }
            
            // 更新联系人
            const index = contacts.findIndex(contact => contact.id === currentEditId);
            if (index !== -1) {
                contacts[index] = {
                    ...contacts[index],
                    name,
                    phone,
                    email,
                    address,
                    updatedAt: new Date().toISOString()
                };
                
                // 重新渲染
                renderContacts();
                closeEditModal();
                showNotification('联系人更新成功！', 'success');
            }
        }

        // 确认删除联系人
        function confirmDeleteContact(id) {
            if (confirm('确定要删除这个联系人吗？')) {
                deleteContact(id);
            }
        }
        
        // 删除联系人
        function deleteContact(id) {
            contacts = contacts.filter(contact => contact.id !== id);
            renderContacts();
            showNotification('联系人删除成功！', 'success');
        }
        
        // 模拟加载动画
        function simulateLoading() {
            loader.classList.add('show');
            setTimeout(() => {
                loader.classList.remove('show');
            }, 800);
        }
        
        // 初始化一些示例联系人
        function initializeSampleData() {
            simulateLoading();
            
            // 添加一些示例联系人
            setTimeout(() => {
                contacts = [
                    {
                        id: Date.now() - 3,
                        name: '张三',
                        phone: '13800138001',
                        email: 'zhangsan@example.com',
                        address: '北京市海淀区',
                        createdAt: new Date(Date.now() - 3600000).toISOString()
                    },
                    {
                        id: Date.now() - 2,
                        name: '李四',
                        phone: '13900139002',
                        email: 'lisi@example.com',
                        address: '上海市浦东新区',
                        createdAt: new Date(Date.now() - 1800000).toISOString()
                    },
                    {
                        id: Date.now() - 1,
                        name: '王五',
                        phone: '13700137003',
                        createdAt: new Date(Date.now() - 900000).toISOString()
                    }
                ];
                renderContacts();
            }, 800);
        }
        
        // 事件监听
        document.getElementById('addContact').addEventListener('click', addContact);
        document.getElementById('resetForm').addEventListener('click', resetForm);
        document.getElementById('closeEditModal').addEventListener('click', closeEditModal);
        document.getElementById('cancelEdit').addEventListener('click', closeEditModal);
        document.getElementById('saveContact').addEventListener('click', saveContact);
        
        // 搜索框事件
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query === '') {
                renderContacts();
            } else {
                searchContacts(query);
            }
        });
        
        // 点击模态框外部关闭模态框
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });
        
        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && editModal.classList.contains('active')) {
                closeEditModal();
            }
            
            // 表单提交快捷键
            if (e.key === 'Enter' && !editModal.classList.contains('active')) {
                addContact();
            }
        });
        
        // 初始化
        // initializeSampleData(); // 取消注释以启用示例数据
        renderContacts();
    </script>
</body>
</html>
